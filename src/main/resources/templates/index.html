<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Football Clubs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link data-th-href="@{/css/main.css?{id}(id=${timestamp})}" rel="stylesheet">
    <style>
        .barcelona { background-color: #A50044; color: white; }
        .manutd { background-color: #DA291C; color: white; }
        .bayern { background-color: #DC052D; color: white; }
        .psg { background-color: #00529F; color: white; }
        .juventus { background-color: #000000; color: white; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Football Clubs Info</a>
</nav>

<main role="main" class="container" style="margin-top: 80px;">
    <div class="starter-template">
        <h1 class="mb-4">Top Football Clubs</h1>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Club Name</th>
                    <th>Country</th>
                    <th>Founded</th>
                    <th>Stadium</th>
                </tr>
            </thead>
            <tbody>
                <tr class="barcelona">
                    <td>FC Barcelona</td>
                    <td>Spain</td>
                    <td>1899</td>
                    <td>Camp Nou</td>
                </tr>
                <tr class="manutd">
                    <td>Manchester United</td>
                    <td>England</td>
                    <td>1878</td>
                    <td>Old Trafford</td>
                </tr>
                <tr class="bayern">
                    <td>Bayern Munich</td>
                    <td>Germany</td>
                    <td>1900</td>
                    <td>Allianz Arena</td>
                </tr>
                <tr class="psg">
                    <td>Paris Saint-Germain</td>
                    <td>France</td>
                    <td>1970</td>
                    <td>Parc des Princes</td>
                </tr>
                <tr class="juventus">
                    <td>Juventus</td>
                    <td>Italy</td>
                    <td>1897</td>
                    <td>Allianz Stadium</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<script data-th-src="@{/js/main.js}"></script>
</body>
</html>
